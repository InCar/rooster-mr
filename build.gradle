group 'Teemol'
version '1.0.1'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'idea'
apply plugin: 'org.flywaydb.flyway'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.+")
        classpath("org.flywaydb:flyway-gradle-plugin:4.0.+")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.4.+"){
        exclude module: "spring-boot-starter-logging"
    }
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.4.+"){
        exclude module: "spring-boot-starter-logging"
    }
    compile 'com.aliyun.openservices:tablestore:4.2.2'
    compile 'org.json:json:20160810'
    runtime 'mysql:mysql-connector-java:5.1.+'
}

bootRun {
    System.getProperties()
}

